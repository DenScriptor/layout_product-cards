<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/index.css" />
</head>
<body>
  <h1>Product cards</h1>
  <div class="product-card" data-qa="card">
    <img src="./images/imac.jpeg" alt="Product Image" class="product-card__image" />
    <h2 class="product-card__title">Product Name</h2>
    <p class="product-card__description">This is a description of the product.</p>
    <div class="product-card__price">$19.99</div>
    <a href="#" class="product-card__button" data-qa="hover">Buy</a>
  </div>
</body>
</html>
