<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
  </head>
  <body>
    <h1>Product cards</h1>
    <div class="product-card">
      <img
        src="./images/imac.jpeg"
        alt="Image of a Product"
        class="product-card__image"
      />
      <h2 class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="product-card__code">Product code: 195434</p>
      <div class="product-card__rating">
        <span class="product-card__stars">★★★★★</span>
        <span class="product-card__reviews">Reviews: 5</span>
      </div>
      <div class="product-card__price">$2,199</div>
      <button class="product-card__button">BUY</button>
    </div>
  </body>
</html>
